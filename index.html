<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventually Landing Page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>

        <link rel="stylesheet" href="style.css">
</head>

<body>
        <main>
                <h1 id="title">Eventually</h1>

                <p id="description">A simple template for telling the world when you'll launch
                        your next big thing. Brought to you by <a href="#">HTML5 UP</a>.</p>


                <form id="signup" method="post" action="#">
                        <input type="email" id="email" name="email" placeholder="Email Address">
                        <button type="submit">Sign Up</button>
                        <span id="msg"></span>
                </form>
        </main>

        <footer>
                <section id="social-handles">
                        <span>
                                <img src="images/twitter.svg" alt="">
                        </span>
                        <span>
                                <img src="images/instagram.svg" alt="">
                        </span>
                        <span>
                                <img src="images/github.svg" alt="">
                        </span>
                        <span>
                                <img src="images/envelope.svg" alt="">
                        </span>
                </section>
                <section id="copyright">
                        <span>&copy; Himanshu</span>
                        |
                        <span>Credits: <a href="https://codedamn.com/" target="_blank">Codedamn</a></span>
                </section>
        </footer>

        <!-- Backgroud Effect -->
        <div class="screen"></div>
        <div class="bg">
                <div id="bg1">
                        <img src="images/bg01.jpg" alt="">
                </div>
                <div id="bg2">
                        <img src="images/bg02.jpg" alt="">
                </div>
                <div id="bg3">
                        <img src="images/bg03.jpg" alt="">
                </div>
        </div>
</body>

</html>
